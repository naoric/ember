<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></head>
	<body>
		<script type="text/x-handlebars">
			<div class="container-fluid">
				<div class="row clearfix">
					<div class="col-md-4 column">
						{{!-- video-list --}}
					</div>
					<div class="col-md-8 column">
						<ul class="nav nav-pills">
							
							{{#link-to "video" tagName="li" href=false}}<a {{bind-attr href="view.href"}}>Home</a>{{/link-to}}
						
							{{#link-to "search" tagName="li" href=false}}<a {{bind-attr href="view.href"}}>Search</a>{{/link-to}}
							
						</ul>
						{{!-- video / search--}}
						{{outlet}}
					</div>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="video-list">

				</a>
			</div>
			{{/each}}
		</script>

			</div>

							<h4 class="media-heading">Nested media heading</h4> Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis.
							<div class="media">
								<a href="#" class="pull-left"><img src="http://lorempixel.com/64/64/" class="media-object" alt='' /></a>
								<div class="media-body">
									<h4 class="media-heading">Nested media heading</h4> Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis.
								</div>

		<script type="text/x-handlebars" data-template-name="search">
			<div class="row clearfix">
				<div class="col-md-8 column">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							
							{{input type="text" value=term}}
						</div>
						<button {{action 'search'}} class="btn btn-default">Search</button>
					</form>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
			{{log searchResults}}
			{{#each searchResults.searchResults}}
			<div class="row clearfix">
				<div class="col-md-2 column">
					<img alt="140x140" class="img-thumbnail" {{bind-attr src=thumbnail}} />
				</div>
				<div class="col-md-8 column">
					<h2>
						{{title}}
					</h2>
					<p>
						{{description}}
					</p>
				</div>
				<div class="col-md-2 column">
					<button type="button" class="btn btn-default">Add</button>
				</div>
			</div>
			{{/each}}
		
		</script>

		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="lib/handlebars/handlebars.min.js"></script>
		<script src="lib/ember/ember.min.js"></script>
		<script src="lib/ember-data/ember-data.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/video-search.js"></script>
		<script src="js/controllers/search-controller.js"></script>
	</body>
	</html>
